volumes:
  files:
    driver: local
  mysql:
    driver: local
  redis:
    driver: local

services:
  owncloud:
    image: owncloud/server:${OWNCLOUD_VERSION}
    container_name: ${OC_CONTAINER_NAME}
    restart: always
    ports:
      - ${OC_HTTP_PORT}:8080
    depends_on:
      - mariadb
      - redis
    environment:
      - OWNCLOUD_DOMAIN=${OWNCLOUD_DOMAIN}
      - OWNCLOUD_TRUSTED_DOMAINS=${OWNCLOUD_TRUSTED_DOMAINS}
      - OWNCLOUD_DB_TYPE=${OWNCLOUD_DB_TYPE}
      - OWNCLOUD_DB_NAME=${OWNCLOUD_DB_NAME}
      - OWNCLOUD_DB_USERNAME=${OWNCLOUD_DB_USERNAME}
      - OWNCLOUD_DB_PASSWORD=${OWNCLOUD_DB_PASSWORD}
      - OWNCLOUD_DB_HOST=${OWNCLOUD_DB_HOST}
      - OWNCLOUD_ADMIN_USERNAME=${OC_ADMIN_USERNAME}
      - OWNCLOUD_ADMIN_PASSWORD=${OC_ADMIN_PASSWORD}
      - OWNCLOUD_MYSQL_UTF8MB4=${OWNCLOUD_MYSQL_UTF8MB4}
      - OWNCLOUD_REDIS_ENABLED=${OWNCLOUD_REDIS_ENABLED}
      - OWNCLOUD_REDIS_HOST=${OWNCLOUD_REDIS_HOST}
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - files:/mnt/data

  mariadb:
    image: yobasystems/alpine-mariadb:10.11.6
    container_name: ${OC_DB_CONTAINER_NAME}
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${OC_MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${OC_MYSQL_USER}
      - MYSQL_PASSWORD=${OC_MYSQL_PASSWORD}
      - MYSQL_DATABASE=${OC_MYSQL_DATABASE}
      - MARIADB_AUTO_UPGRADE=${MARIADB_AUTO_UPGRADE}
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=${OC_DB_CLI_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql:/var/lib/mysql

  redis:
    image: redis:7.2.4-alpine
    container_name: ${OC_REDIS_CONTAINER_NAME}
    restart: always
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis:/data